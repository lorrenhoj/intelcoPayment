{% extends 'base.html' %}

{% block content %}
{% csrf_token %}
<div class="container col-md-4 p-5 my-5 bg-light rounded ">
  <form>
    {% csrf_token %}
    Customer Number: {{ record.customer_num }}
    <br>
    Phone Number: {{ record.phone_num }}
    <br>
    Name: {{ record.name }}
    <br>
    Address: {{ record.address }}
  </form>
  
</div>

{% endblock %}
